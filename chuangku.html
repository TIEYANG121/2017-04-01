<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<button>按钮</button>
	<script>
	// jquery 库
		function $(selector) {
			this.dom=document.querySelector(selector)
		}
		$.prototype.click = function(fun){
			this.dom.onclick=fun;
		}
		// 调用库的程序
		var btn =new $('button');
		btn.click(function(){
			alert("喵喵")
		})
	</script>
</body>
</html>
